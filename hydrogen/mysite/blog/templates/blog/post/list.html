{% extends 'blog/base.html' %}

{% block title %} My Blog {% endblock %}

{% block content %}
    <h1>Posts</h1>
    {% for post in posts %}
        <h2><a href="{% url 'blog:post_detail' post.id%}">{{ post.title }}</a></h2>
        <p>Published at {{ post.publish }} by {{ post.author }} </p>
        <p>{{ post.body|truncatewords:30|linebreaks }}</p>
    {% endfor %}
{% endblock %}
